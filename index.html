<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Country Info</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            
            <div class="col-md-5 mt-3 mb-5">
                <form id="form">
                <input type="text" class="form-control form-control-sm" placeholder="enter info" name="search">
                <button class="btn btn-primary btn-sm mt-2">Search</button>
            </form>
            </div>
        </div> 
        <div id="loading"></div>
     <div class="row">
        <div class="col-3-md ">
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top image">
                <div class="card-body">
                  <h5 class="card-title name"></h5>
                  <p class="card-text capital"></p>
                  <p class="card-text region"></p>
                  <p class="card-text population"></p>
                </div>
              </div>
              
        </div>
     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
